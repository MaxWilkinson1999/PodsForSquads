<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Podcasts</title>
    <style>
        :root {
            /* Light Mode */
            --background-gradient: linear-gradient(to bottom right, rgb(221, 219, 219), #b7c9e2, rgb(221, 219, 219));
            --text-color: #000000;
            --header-background: #36454F;
            --nav-hover-color: #b7c9e2;
            --nav-underline-color: #b7c9e2;
            --logo-color: whitesmoke;
            --nav-link-color: whitesmoke;
        }

        body {
            font-family: 'proxima-nova', sans-serif;
            margin: 0;
            background-image: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        body.protan-mode{
            --background-gradient: linear-gradient(to bottom right, #a691ae, #e8f086, #a691ae);
            --text-color: #235fa4;
            --header-background: #6fde6e;
            --nav-hover-color: black;
            --nav-underline-color: #b7c9e2;
            --logo-color: whitesmoke;
            --nav-link-color: whitesmoke;
        }

        body.dark-mode {
            --background-gradient: linear-gradient(to bottom right, rgb(105, 104, 104), black, rgb(105, 104, 104));
            --text-color: #c5b358;
            --header-background: #c5b358;
            --nav-hover-color: black;
            --nav-underline-color: #b7c9e2;
            --logo-color: whitesmoke;
            --nav-link-color: whitesmoke;
        }

        header {
            background-color: var(--header-background);
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInFromTop 1.0s ease-out;
        }

        nav {
            display: flex;
            gap: 1em;
        }

        nav a {
            color: var(--nav-link-color);
            text-decoration: none;
            position: relative;
            padding: 5px 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--nav-hover-color);
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--nav-underline-color);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .logo {
            color: var(--logo-color);
            text-decoration: none;
            position: relative;
            padding: 5px 15px;
            font-size: 35px;
            transition: color 0.3s ease;
        }

        .favorites-container {
            flex-grow: 1;
            padding: 2em;
            animation: slideInFromLeft 1.0s ease-out;
        }

        footer {
            background-color: var(--header-background);
            padding: 1em;
            text-align: center;
            color: whitesmoke;
            animation: slideInFromLeft 1.0s ease-out;
        }

        .footer-links,
        .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .footer-links a,
        .social-media a {
            color: var(--header-text-color);
            text-decoration: none;
        }

        .social-media a {
            display: block;
            width: 32px;
            height: 32px;
        }

        .social-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Additional CSS for fading animations */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }

        /* Keyframes for sliding animations */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes slideInFromBottom {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }






        
.profile-icon {
            width: 75px;
            height: 75px;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Profile icon hover effect */
.profile-icon {
    cursor: pointer; /* Makes the cursor a pointer to indicate it's clickable */
}

.profile-icon img {
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for the hover effects */
}

.profile-icon:hover img {
    transform: scale(1.1); /* Slightly enlarges the profile image */
    box-shadow: 0px 4px 10px rgba(125, 149, 151, 0.288); /* Adds a shadow effect */
}

.profile-dropdown {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    top: 75px; 
    right: 0;
    border-radius: 8px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #575757;
}

/* Show dropdown on hover */
.profile-dropdown:hover .dropdown-content {
    display: block;
}

    </style>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll("nav a");

        links.forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                const href = this.getAttribute("href");
                document.body.classList.add("fade-out");

                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    });
</script>
</head>
<body>
    <header>
        <div class="logo">PodsForSquads</div>
        <nav>
            <div class="search-wrapper">
                <input type="text" placeholder="Search podcasts" id="searchInput" oninput="searchPodcasts()">
                <button type="submit">
                    <img src="search (1).png" alt="Search">
                </button>
            </div>
            <a href="HomeScreen.html">Home</a>
            <a href="Upload.html">Upload</a>
            <a href="playlists.html">Playlists</a>
            <a href="favorites.html">Favorites</a>
            <a href="Settings.html">Settings</a>
            <a href="Analytics.html">Stats</a>
        </nav>

        <div class="profile-dropdown">
            <div class="profile-icon">
                <img id="profileImage" src="./Images+Videos/DefaultProfile.png" alt="User Profile">
                <i class="arrow down"></i>
            </div>

            <div class="dropdown-content">
                <a href="Settings.html">View Profile</a>
                <a href="Auth/Login.html">Log Out</a>
            </div>
        </div>
    </header>
    
    <div class="favorites-container" id="favoritesContainer">
        <h1>Your Favorite Podcasts</h1>
    </div>

    <div id="podcastModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
            </div>
            <button id="removeFromFavoritesButton" onclick="removeFromFavorites()">
                <img src="c:/Users/maxwi/Downloads/icons8-trash-can-64.png" alt="Remove from Favorites">
            </button>
        </div>
    </div>


    <footer>
        <div class="footer-links">
            <a href="About_Us.html">About Us</a>
            <a href="Contact.html">Contact</a>
            <a href="ToS.html">Terms of Service</a>
            <a href="PrivPol.html">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61560365679571" target="_blank"><img src="../Screens/Images+Videos/Facebook_Logo.png" alt="Facebook"></a>
            <a href="https://x.com/PodsForSquads" target="_blank"><img src="../Screens/Images+Videos/Twitter_Logo.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/podsforsquads/" target="_blank"><img src="../Screens/Images+Videos/Instagram_Logo.png" alt="Instagram"></a>
        </div>
    </footer>

    <script src="LightDarkMode.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderFavorites();
        });

        function renderFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const container = document.getElementById('favoritesContainer');
            
            if (favorites.length === 0) {
                container.innerHTML += '<p>You have no favorite podcasts.</p>';
                return;
            }

            const favoritesList = document.createElement('div');
            favoritesList.id = 'favoritesList';
            container.appendChild(favoritesList);

            favorites.forEach(podcast => {
                const podcastElement = document.createElement('div');
                podcastElement.classList.add('podcast-item');
                podcastElement.innerHTML = `
                    <img src="${podcast.thumbnail}" alt="${podcast.title}">
                    <div>
                        <h3>${podcast.title}</h3>
                        <p>${podcast.publisher}</p>
                    </div>
                `;
                podcastElement.addEventListener('click', () => openPodcastDetails(podcast));
                favoritesList.appendChild(podcastElement);
            });
        }

        function openPodcastDetails(podcast) {
            const modalContent = document.createElement('div');
            modalContent.innerHTML = `
                <h2>${podcast.title}</h2>
                <img src="${podcast.thumbnail}" alt="${podcast.title}" style="width:200px;">
                <p><strong>Publisher:</strong> ${podcast.publisher}</p>
                <p>Description: ${podcast.description}</p>
            `;
            
            const modal = document.getElementById('podcastModal');
            modal.style.display = 'block';
            modal.querySelector('#modalContent').innerHTML = ''; 
            modal.querySelector('#modalContent').appendChild(modalContent);
        }

        function closeModal() {
            document.getElementById('podcastModal').style.display = 'none';
        }

        function removeFromFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const modal = document.getElementById('podcastModal');
            const modalContent = modal.querySelector('#modalContent');
            
            
            const podcastTitle = modalContent.querySelector('h2').textContent.trim();

            
            const updatedFavorites = favorites.filter(podcast => podcast.title !== podcastTitle);
            localStorage.setItem('favorites', JSON.stringify(updatedFavorites));

           
            const container = document.getElementById('favoritesContainer');
            container.innerHTML = '<h1>Your Favorite Podcasts</h1>';
            renderFavorites(); 
            
            closeModal(); 
        }

        function searchPodcasts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const container = document.getElementById('favoritesContainer');
            const favoritesList = document.getElementById('favoritesList');

            favoritesList.innerHTML = ''; 

            const filteredFavorites = favorites.filter(podcast =>
                podcast.title.toLowerCase().includes(query) ||
                podcast.publisher.toLowerCase().includes(query)
            );

            if (filteredFavorites.length === 0) {
                container.innerHTML += '';
                return;
            }

            filteredFavorites.forEach(podcast => {
                const podcastElement = document.createElement('div');
                podcastElement.classList.add('podcast-item');
                podcastElement.innerHTML = `
                    <img src="${podcast.thumbnail}" alt="${podcast.title}">
                    <div>
                        <h3>${podcast.title}</h3>
                        <p>${podcast.publisher}</p>
                    </div>
                `;
                podcastElement.addEventListener('click', () => openPodcastDetails(podcast));
                favoritesList.appendChild(podcastElement);
            });
        }
    </script>
</body>
</html>
