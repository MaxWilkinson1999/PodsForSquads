<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pods For Squads</title>
    <link
            rel="icon"
            href="Images/Nick.png"
            type="image/x-icon"
        />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background-color: #fafafa;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
        }
        .sidebar a {
            display: block;
            padding: 10px 0;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e0e0e0;
        }
        .main {
            padding: 20px;
            width: 400px;
        }
        .profile-photo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-photo img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        .profile-photo span {
            font-size: 1.2em;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 80px;
            resize: none;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .logout {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .logout button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="HomeScreen.html">Home</a>
            <a href="#">Playlist</a>
            <a href="#">Notifications</a>
            <a href="#">Saved posts</a>
            <a href="#">Messages</a>
        </div>
        <div class="main">
            <div class="profile-photo">
                <img src="Images/Nick.png" alt="Profile Photo">
                <span>Nick Vignogna</span>
            </div>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="@Veeegs">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="nick.vingogna@gmail.com">
                </div>
                <div class="form-group">
                    <label for="urls">URLs</label>
                    <input type="text" id="urls" value="website.net">
                    <input type="text" id="urls" value="website.place">
                    <input type="text" id="urls" value="website.town">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio">I am a Comp Sci major at the university of FullSail looking to make an awesome podcast website called Pods for Squads!</textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Save changes</button>
                </div>
            </form>
            <div class="logout">
                <button>Log out</button>
            </div>
        </div>
    </div>
</body>
</html>
