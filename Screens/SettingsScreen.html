<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pods For Squads</title>
    <link
            rel="icon"
            href="Images/Nick.png"
            type="image/x-icon"
        />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: url('path_to_your_background_image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            display: block;
            padding: 10px 0;
            color: #ecf0f1;
            text-decoration: none;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main {
            padding: 20px;
            width: 100%;
        }
        .profile-photo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-photo img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        .profile-photo span {
            font-size: 1.5em;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #2980b9;
            outline: none;
        }
        .form-group textarea {
            height: 100px;
            resize: none;
        }
        .form-group button {
            padding: 12px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #1c6ea4;
        }
        .logout {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .logout button {
            padding: 12px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .logout button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="HomeScreen.html">Home</a>
            <a href="#">Playlist</a>
            <a href="#">Notifications</a>
            <a href="#">Saved posts</a>
            <a href="#">Messages</a>
        </div>
        <div class="main">
            <div class="profile-photo">
                <img src="Images/Nick.png" alt="Profile Photo">
                <span>Nick Vignogna</span>
            </div>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="@Veeegs">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="nick.vingogna@gmail.com">
                </div>
                <div class="form-group">
                    <label for="urls">URLs</label>
                    <input type="text" id="urls" value="website.net">
                    <input type="text" id="urls" value="website.place">
                    <input type="text" id="urls" value="website.town">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio">I am a Comp Sci major at the university of FullSail looking to make an awesome podcast website called Pods for Squads!</textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Save changes</button>
                </div>
            </form>
            <div class="logout">
                <button>Log out</button>
            </div>
        </div>
    </div>
</body>
</html>
