<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists - Podcast Streaming Service</title>
    <style>
        body {
            font-family: 'proxima-nova', sans-serif;
            margin: 0;
            background-color: #FFFFFF;
            color: #000000;
        }
        header {
            background-color: #FF9494;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #000000;
            margin: 0 1em;
            text-decoration: none;
        }
        .playlists-container {
            padding: 2em 1em;
            display: flex;
            flex-direction: row-reverse;
            gap: 1em;
            overflow-x: auto; 
        }
        .new-playlist-box, .playlist-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1em;
            width: 200px;
            height: 200px;
            text-align: center;
            box-sizing: border-box;
            flex: 0 0 auto; 
        }
        .new-playlist-box {
            border: 2px dashed #ccc;
            cursor: pointer;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .playlist-item h3 {
            margin: 0 0 0.5em 0;
        }
        .playlist-item p {
            margin: 0.5em 0;
        }
        .playlist-item button {
            background-color: #FF9494;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            color: #000;
        }
        footer {
            background-color: #FF9494;
            padding: 1em;
            text-align: center;
        }
        .footer-links, .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .footer-links a, .social-media a {
            color: #000000;
            text-decoration: none;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PodsForSquads</div>
        <nav>
            <a href="HomeScreen.html">Home</a>
            <a href="browse.html">Browse</a>
            <a href="#">Categories</a>
            <a href="Playlists.html">Playlists</a>
            <a href="AccountScreen.html">Account</a>
        </nav>
        <div class="profile-icon">
            <img src="profile-icon.png" alt="User Profile">
        </div>
    </header>

    <div class="playlists-container">
        <div class="new-playlist-box" onclick="openNewPlaylistModal()">+ Create New Playlist</div>
        <div id="playlists">
            
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="Images/Facebook_Logo_2023.png" alt="Facebook"></a>
            <a href="#"><img src="Images/twitter-new-2023-x-logo-white-background-vector_1017-45422.avif" alt="Twitter"></a>
            <a href="#"><img src="Images/Instagram_icon.png.webp" alt="Instagram"></a>
        </div>
    </footer>

    
    <div id="newPlaylistModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeNewPlaylistModal()">&times;</span>
            <h2>Create New Playlist</h2>
            <div class="form-group">
                <label for="playlistName">Playlist Name:</label>
                <input type="text" id="playlistName" placeholder="Enter playlist name">
            </div>
            <div class="form-group">
                <label for="podcasts">Select Podcasts:</label>
                <select id="podcasts" multiple>
                    
                </select>
            </div>
            <button onclick="createPlaylist()">Create Playlist</button>
        </div>
    </div>

    <script>
        function openNewPlaylistModal() {
            document.getElementById('newPlaylistModal').style.display = 'block';
        }

        function closeNewPlaylistModal() {
            document.getElementById('newPlaylistModal').style.display = 'none';
        }

        function createPlaylist() {
            const playlistName = document.getElementById('playlistName').value;
            const selectedPodcasts = Array.from(document.getElementById('podcasts').selectedOptions).map(option => option.value);

            // Create playlist HTML
            const playlistElement = document.createElement('div');
            playlistElement.classList.add('playlist-item');
            playlistElement.innerHTML = `
                <h3>${playlistName}</h3>
                <ul>
                    ${selectedPodcasts.map(podcast => `<li>${podcast}</li>`).join('')}
                </ul>
                <button>Delete Playlist</button>
            `;

            
            const playlistsContainer = document.getElementById('playlists');
            playlistsContainer.insertBefore(playlistElement, playlistsContainer.children[1]); 

            
            closeNewPlaylistModal();
        }

       
        const podcasts = ['Podcast 1', 'Podcast 2', 'Podcast 3', 'Podcast 4', 'Podcast 5'];

        const podcastsSelect = document.getElementById('podcasts');
        podcasts.forEach(podcast => {
            const option = document.createElement('option');
            option.value = podcast;
            option.textContent = podcast;
            podcastsSelect.appendChild(option);
        });
    </script>
</body>
</html>
