    <style>
            :root {
    /* Light Mode */
    --background-gradient: linear-gradient(to bottom right, rgb(221, 219, 219), #b7c9e2, rgb(221, 219, 219));
    --text-color: #000000;
    --header-background: #36454F;
    --nav-hover-color: #b7c9e2;
    --nav-underline-color: #b7c9e2;
    --logo-color: whitesmoke;
    --nav-link-color: whitesmoke;
}

body {
    font-family: 'proxima-nova', sans-serif;
    margin: 0;
    background-image: var(--background-gradient);
    color: var(--text-color);
}
body.protan-mode{
   
   --background-gradient: linear-gradient(to bottom right, #a691ae, #e8f086,#a691ae);
   --text-color: #235fa4;
   --header-background:#6fde6e ;
   --nav-hover-color: black;
   --nav-underline-color: #b7c9e2;
   --logo-color: whitesmoke;
   --nav-link-color: whitesmoke;

}

body.dark-mode {
    --background-gradient: linear-gradient(to bottom right, rgb(105, 104, 104), black, rgb(105, 104, 104));
    --text-color: #c5b358;
    --header-background:#c5b358 ;
    --nav-hover-color: black;
    --nav-underline-color: #b7c9e2;
    --logo-color: whitesmoke;
    --nav-link-color: whitesmoke;
}


header {
    background-color: var(--header-background);
    padding: 1em;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: slideInFromTop 1.0s ease-out;
}


nav {
    display: flex;
    gap: 1em;
}

nav a {
    color: var(--nav-link-color);
    text-decoration: none;
    position: relative;
    padding: 5px 15px;
    font-size: 18px;
    transition: color 0.3s ease;
}

nav a:hover {
    color: var(--nav-hover-color);
}

nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0;
    height: 2px;
    background-color: var(--nav-underline-color);
    transition: width 0.3s ease;
}

nav a:hover::after {
    width: 100%;
}

.logo {
    color: var(--logo-color);
    text-decoration: none;
    position: relative;
    padding: 5px 15px;
    font-size: 35px;
    transition: color 0.3s ease;
}

footer {
            background-color: var(--header-background);
            padding: 1em;
            text-align: center;
            color: whitesmoke;
            animation: slideInFromLeft 1.0s ease-out;
        }


        

footer a {
    color: var(--nav-link-color);
    text-decoration: none;
    position: relative;
    padding: 5px 15px;
    font-size: 18px;
    transition: color 0.3s ease;
}

footer a:hover {
    color: var(--nav-hover-color);
}

footer a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0;
    height: 2px;
    background-color: var(--nav-underline-color);
    transition: width 0.3s ease;
}

footer a:hover::after {
    width: 100%;
}


        .footer-links,

            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .footer-links a,
        .social-media a {
            color: var(--header-text-color);
            text-decoration: none;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .social-media a {
            display: block;
            width: 32px;
            height: 32px;
        }

        .social-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .playlists-container {
            padding: 2em 1em;
            display: flex;
            flex-direction: row;
            gap: 1em;
            overflow-x: auto; 
            animation: slideInFromLeft 1.0s ease-out;
        }
        .new-playlist-box, .playlist-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1em;
            width: 200px;
            height: 200px;
            text-align: center;
            box-sizing: border-box;
            flex: 0 0 auto; 
        }
        .new-playlist-box {
            border: 2px dashed #ccc;
            cursor: pointer;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .playlist-item h3 {
            margin: 0 0 0.5em 0;
        }
        .playlist-item p {
            margin: 0.5em 0;
        }
        .playlist-item button {
            background-color: #FF9494;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            color: #000;
        }
       
        .footer-links, .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .footer-links a, .social-media a {
            color: #fefefe;
            text-decoration: none;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 20px;

            width: 50%;
            max-width: 600px;
            border-radius: 10px;

        }
        .close {

            font-size: 28px;

        }

        }

        }

            padding: 0.5em;
            border: 1px solid #ccc;

        }
        .podcast-option {
            display: flex;

        }

        }



       
.fade-out {
    opacity: 0;
    transition: opacity 0.5s ease-out;
}

.fade-in {
    opacity: 1;
    transition: opacity 0.5s ease-in;
}


/* Keyframes For Sliding Objects */
@keyframes slideInFromLeft {
    0% {
        transform: translateX(-100%);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideInFromRight {
    from {
        transform: translateX(100%); /* Start off-screen to the right */
    }
    to {
        transform: translateX(0); /* End at its original position */
    }
}



@keyframes slideInFromTop {
    from {
        transform: translateY(-100%); /* Start off-screen above */
    }
    to {
        transform: translateY(0); /* End at its original position */
    }
}

@keyframes slideInFromBottom {
    from {
        transform: translateY(100%); /* Start off-screen below */
    }
    to {
        transform: translateY(0); /* End at its original position */
    }
}

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll("nav a");

        links.forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                const href = this.getAttribute("href");
                document.body.classList.add("fade-out");

                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    });
</script>

    <header>

            <a href="HomeScreen.html">Home</a>

    <div class="playlists-container">

    <div id="newPlaylistModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeNewPlaylistModal()">&times;</span>
            <h2>Create New Playlist</h2>
            <div class="form-group">
                <label for="playlistName">Playlist Name:</label>
                <input type="text" id="playlistName" placeholder="Enter playlist name">
            </div>
            <div class="form-group">
                <label>Select Podcasts:</label>
                <div id="podcastOptions"></div>
            </div>
            <button onclick="createPlaylist()">Create Playlist</button>
        </div>
    </div>


    <script src="LightDarkMode.js"></script>



    <script>
        const apiKey = 'cb2038d4dbd841b39dec5309c31b2d6a';
        const apiUrl = 'https://listen-api.listennotes.com/api/v2';
        const options = {
            headers: {
                'X-ListenAPI-Key': apiKey
            }
        };

        async function fetchPodcasts() {
            try {
                const response = await fetch(`${apiUrl}/best_podcasts?genre_id=68`, options);
                const data = await response.json();
                console.log(data); // Debugging: Log the data to see if the podcasts are fetched correctly
                const podcasts = data.podcasts;

                const podcastOptionsContainer = document.getElementById('podcastOptions');
                podcastOptionsContainer.innerHTML = '';

                podcasts.forEach(podcast => {
                    const podcastOption = document.createElement('div');
                    podcastOption.classList.add('podcast-option');
                    podcastOption.innerHTML = `
                        <input type="checkbox" id="podcast-${podcast.id}" value="${podcast.title}">
                        <label for="podcast-${podcast.id}">${podcast.title}</label>
                    `;
                    podcastOptionsContainer.appendChild(podcastOption);
                });
            } catch (error) {
                console.error('Error fetching podcasts:', error);
            }
        }

        function openNewPlaylistModal() {
            document.getElementById('newPlaylistModal').style.display = 'block';
            fetchPodcasts();
        }

        function closeNewPlaylistModal() {
            document.getElementById('newPlaylistModal').style.display = 'none';
        }

        function createPlaylist() {
            const playlistName = document.getElementById('playlistName').value;
            const selectedPodcasts = Array.from(document.querySelectorAll('#podcastOptions input[type="checkbox"]:checked')).map(checkbox => ({
                id: checkbox.id.split('-')[1],
                title: checkbox.value
            }));

            const playlistElement = document.createElement('div');
            playlistElement.classList.add('playlist-item');
            playlistElement.innerHTML = `
                <h3>${playlistName}</h3>
                <ul>
                    ${selectedPodcasts.map(podcast => `<li>${podcast.title}</li>`).join('')}
                </ul>
                <button onclick="deletePlaylist(this)">Delete Playlist</button>
            `;

            const playlistsContainer = document.getElementById('playlists');
            playlistsContainer.appendChild(playlistElement);

            closeNewPlaylistModal();
        }

        function deletePlaylist(button) {
            const playlistItem = button.parentElement;
            playlistItem.remove();
        }
    </script>
