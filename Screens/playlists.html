<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists - Podcast Streaming Service</title>
    <style>
         :root {
            --background-color: #FFFFFF;
            --text-color: #000000;
            --header-background-color: #FF9494;
            --header-text-color: #000000;
        }

        body {
            font-family: 'proxima-nova', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            --background-color: #000000;
            --text-color: #ff9494;
            --header-background-color: #333333;
            --header-text-color: #ff9494;
        }
        header {
           
           background-color: #FF9494;
           color:#000000;
           padding: 1em;
           display: flex;
           justify-content: space-between;
           align-items: center;
       }
        nav a {
            color: #000000;
            margin: 0 1em;
            text-decoration: none;
        }
        .playlists-container {
            padding: 2em 1em;
            display: flex;
            flex-direction: row;
            gap: 1em;
            overflow-x: auto; 
        }
        .new-playlist-box, .playlist-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1em;
            width: 200px;
            height: 200px;
            text-align: center;
            box-sizing: border-box;
            flex: 0 0 auto; 
        }
        .new-playlist-box {
            border: 2px dashed #ccc;
            cursor: pointer;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .playlist-item h3 {
            margin: 0 0 0.5em 0;
        }
        .playlist-item p {
            margin: 0.5em 0;
        }
        .playlist-item button {
            background-color: #FF9494;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            color: #000;
        }
        footer {
            background-color: #FF9494;
            padding: 1em;
            text-align: center;
        }
        .footer-links, .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .footer-links a, .social-media a {
            color: #000000;
            text-decoration: none;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .podcast-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.5em;
        }
        .podcast-option label {
            margin-left: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PodsForSquads</div>
        <nav>
            <a href="HomeScreen.html">Home</a>
            <a href="Upload.html">Upload</a>
            <a href="playlists.html">Playlists</a>
            <a href="favorites.html">Favorites</a>
            <a href="Categories.html">Categories</a>
            <a href="Settings.html">Settings</a>
        </nav>
        <div class="profile-icon">
            <img src="profile-icon.png" alt="User Profile">
        </div>
    </header>

    <div class="playlists-container">
        <div class="new-playlist-box" onclick="openNewPlaylistModal()">+ Create New Playlist</div>
        <div id="playlists">
            <!-- Existing playlists will be injected here -->
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61560365679571" target="_blank"><img src="../Screens/Images+Videos/Facebook_Logo.png" alt="Facebook"></a>
            <a href="https://x.com/PodsForSquads" target="_blank"><img src="../Screens/Images+Videos/Twitter_Logo.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/podsforsquads/" target="_blank"><img src="../Screens/Images+Videos/Instagram_Logo.png" alt="Instagram"></a>
        </div>
    </footer>

    <div id="newPlaylistModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeNewPlaylistModal()">&times;</span>
            <h2>Create New Playlist</h2>
            <div class="form-group">
                <label for="playlistName">Playlist Name:</label>
                <input type="text" id="playlistName" placeholder="Enter playlist name">
            </div>
            <div class="form-group">
                <label>Select Podcasts:</label>
                <div id="podcastOptions"></div>
            </div>
            <button onclick="createPlaylist()">Create Playlist</button>
        </div>
    </div>


    <script src="LightDarkMode.js"></script>



    <script>
        const apiKey = 'cb2038d4dbd841b39dec5309c31b2d6a';
        const apiUrl = 'https://listen-api.listennotes.com/api/v2';
        const options = {
            headers: {
                'X-ListenAPI-Key': apiKey
            }
        };

        async function fetchPodcasts() {
            try {
                const response = await fetch(`${apiUrl}/best_podcasts?genre_id=68`, options);
                const data = await response.json();
                console.log(data); // Debugging: Log the data to see if the podcasts are fetched correctly
                const podcasts = data.podcasts;

                const podcastOptionsContainer = document.getElementById('podcastOptions');
                podcastOptionsContainer.innerHTML = '';

                podcasts.forEach(podcast => {
                    const podcastOption = document.createElement('div');
                    podcastOption.classList.add('podcast-option');
                    podcastOption.innerHTML = `
                        <input type="checkbox" id="podcast-${podcast.id}" value="${podcast.title}">
                        <label for="podcast-${podcast.id}">${podcast.title}</label>
                    `;
                    podcastOptionsContainer.appendChild(podcastOption);
                });
            } catch (error) {
                console.error('Error fetching podcasts:', error);
            }
        }

        function openNewPlaylistModal() {
            document.getElementById('newPlaylistModal').style.display = 'block';
            fetchPodcasts();
        }

        function closeNewPlaylistModal() {
            document.getElementById('newPlaylistModal').style.display = 'none';
        }

        function createPlaylist() {
            const playlistName = document.getElementById('playlistName').value;
            const selectedPodcasts = Array.from(document.querySelectorAll('#podcastOptions input[type="checkbox"]:checked')).map(checkbox => ({
                id: checkbox.id.split('-')[1],
                title: checkbox.value
            }));

            const playlistElement = document.createElement('div');
            playlistElement.classList.add('playlist-item');
            playlistElement.innerHTML = `
                <h3>${playlistName}</h3>
                <ul>
                    ${selectedPodcasts.map(podcast => `<li>${podcast.title}</li>`).join('')}
                </ul>
                <button onclick="deletePlaylist(this)">Delete Playlist</button>
            `;

            const playlistsContainer = document.getElementById('playlists');
            playlistsContainer.appendChild(playlistElement);

            closeNewPlaylistModal();
        }

        function deletePlaylist(button) {
            const playlistItem = button.parentElement;
            playlistItem.remove();
        }
    </script>
</body>
</html>
