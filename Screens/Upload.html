<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Streaming Service</title>
    <style>
        :root {
            --background-color: #FFFFFF;
            --text-color: #000000;
            --header-background-color: #FF9494;
            --header-text-color: #000000;
        }

        body {
            font-family: 'proxima-nova', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            --background-color: #000000;
            --text-color: #ff9494;
            --header-background-color: #333333;
            --header-text-color: #000000;
        }

        header {
            background-color: #ff9494;
            color: black;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: var(--header-text-color);
            margin: 0 1em;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 2em 1em;
        }

        .carousel, .section {
            margin: 2em 0;
        }

        .carousel, .section {
            display: flex;
            overflow-x: auto;
            gap: 1em;
            padding: 0 1em;
        }

        .carousel::-webkit-scrollbar, .section::-webkit-scrollbar {
            display: none;
        }

        .podcast-item {
            min-width: 200px;
            cursor: pointer;
        }

        .podcast-item img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: var(--header-background-color);
            padding: 1em;
            text-align: center;
            color: var(--header-text-color);
        }

        .footer-links, .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .footer-links a, .social-media a {
            color: var(--header-text-color);
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .show-more-btn {
            background-color: #FF9494;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }

        .social-media a {
            display: block;
            width: 32px;
            height: 32px;
        }

        .social-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        footer {
            background-color: #FF9494;
            padding: 1em;
            text-align: center;
        }

        #Submit {
            background-color: #FF9494;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PodsForSquads</div>
        <nav>
            <a href="HomeScreen.html">Home</a>
            <a href="Upload.html">Upload</a>
            <a href="playlists.html">Playlists</a>
            <a href="favorites.html">Favorites</a>
            <a href="Settings.html">Settings</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search podcasts" id="searchInput" onkeypress="handleKeyPress(event)">
            <button onclick="searchPodcasts()">Search</button>
        </div>
        <div class="profile-icon">
            <img src="profile-icon.png" alt="User Profile">
        </div>
        <div class="Upload"></div>
    </header>

    <main>
        <section class="upload-section">
            <h2>Submit Your Video</h2>
            <form id="videoForm" class="modal-content" onsubmit="submitForm(event)">
                <label for="videoUpload">Upload Video:</label>
                <input type="file" id="videoUpload" accept="video/*" required><br><br>


                <label for="thumbnail">Upload thumbnail:</label>
                <input type="file" id="thumbnail" accept="Image/*" required><br><br>

                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" required><br><br>

                <label for="description">Description:</label><br>
                <textarea id="description" rows="4" required></textarea><br><br>

                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </section>

        <section id="videoDisplay" class="modal-content">
            <!-- Video display area to be populated dynamically -->
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61560365679571" target="_blank"><img src="../Screens/Images+Videos/Facebook_Logo.png" alt="Facebook"></a>
            <a href="https://x.com/PodsForSquads" target="_blank"><img src="../Screens/Images+Videos/Twitter_Logo.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/podsforsquads/" target="_blank"><img src="../Screens/Images+Videos/Instagram_Logo.png" alt="Instagram"></a>
        </div>
    </footer>

    <script src="LightDarkMode.js"></script>

    <script>
        function submitForm(event) {
            event.preventDefault();

            const videoFile = document.getElementById('videoUpload').files[0];
            const publisher = document.getElementById('publisher').value;
            const description = document.getElementById('description').value;
            const thumbnail = document.getElementById('thumbnail').files[0];

            if (!videoFile || !publisher || !thumbnail || !description) {
                alert('Please fill out all fields.');
                return;
            }

            const videoData = {
                publisher: publisher,
                description: description,
                videoURL: URL.createObjectURL(videoFile)
            };

            localStorage.setItem('uploadedVideo', JSON.stringify(videoData));

            const videoDisplay = document.getElementById('videoDisplay');
            videoDisplay.innerHTML = `
                <h2>Submitted Video Details:</h2>
                <p><strong>Publisher:</strong> ${publisher}</p>
                <p><strong>Description:</strong> ${description}</p>
                <video width="400" controls>
                    <source src="${videoData.videoURL}" type="video/mp4">
                    Your browser does not support HTML video.
                </video>
            `;

            document.getElementById('videoForm').reset();
        }
    </script>

    <button id="scrollToTopBtn" onclick="scrollToTop()">Top Of Screen</button>

    <script>
        var mybutton = document.getElementById("scrollToTopBtn");

        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
