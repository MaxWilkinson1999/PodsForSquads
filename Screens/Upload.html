<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Streaming Service - Upload</title>
    <link rel="stylesheet" href="Styles/UploadStyle.css">
</head>

<body>
    <header>
        <div class="logo">PodsForSquads</div>
        <nav>
            <a href="HomeScreen.html">Home</a>
            <a href="Upload.html">Upload</a>
            <a href="playlists.html">Playlists</a>
            <a href="favorites.html">Favorites</a>
            <a href="Categories.html">Categories</a>
            <a href="Settings.html">Settings</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search podcasts" id="searchInput">
            <button onclick="searchPodcasts()">Search</button>
        </div>
        <div class="profile-icon">
            <img src="profile-icon.png" alt="User Profile">
        </div>
    </header>

    <main>
        <section class="upload-section">
            <h2>Submit Your Video</h2>
            <form id="videoForm" onsubmit="submitForm(event)">
                <label for="videoUpload">Upload Video:</label>
                <input type="file" id="videoUpload" accept="video/*" required><br><br>

                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" required><br><br>

                <label for="description">Description:</label><br>
                <textarea id="description" rows="4" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="videoDisplay" class="modal-content">
            <!-- Video display area to be populated dynamically -->
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61560365679571" target="_blank"><img src="FB Icon.jpg"
                    alt="Facebook"></a>
            <a href="https://x.com/PodsForSquads" target="_blank"><img src="twitter icon.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/podsforsquads/" target="_blank"><img src="IG Icon.jpg"
                    alt="Instagram"></a>
        </div>
    </footer>

    <script src="FirebaseConfig.js" type="module"></script>
    <script src="UploadHandler.js" type="module"></script>
</body>

</html>
