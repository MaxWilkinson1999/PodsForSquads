<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - PodsForSquads</title>
    <link rel="stylesheet" href="Styles/UploadStyle.css">
    <link rel="icon" type="image/png" href="Images+Videos/Website_Logo.png">
</head>

<body>
    <header>
        <div class="logo">PodsForSquads</div>
        <nav>
            <a href="HomeScreen.html">Home</a>
            <a href="Upload.html">Upload</a>
            <a href="Playlists.html">Playlists</a>
            <a href="Favorites.html">Favorites</a>
            <a href="Community.html">Community</a>
            <a href="Analytics.html">Stats</a>
            <a href="Settings.html">Settings</a>
        </nav>
        <div class="profile-icon">
            <img src="Images+Videos/DefaultProfile.png" alt="User Profile">
        </div>
    </header>

    <main>
        <section class="upload-section">
            <h2>Submit Your Video</h2>
            <form id="videoForm">
                <label for="videoUpload">Upload Video:</label>
                <input type="file" id="videoUpload" accept="video/*" required><br><br>

                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" required><br><br>

                <label for="description">Description:</label><br>
                <textarea id="description" rows="4" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="About_Us.html">About Us</a>
            <a href="Contact.html">Contact</a>
            <a href="ToS.html">Terms of Service</a>
            <a href="PrivPol.html">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61560365679571" target="_blank"><img
                    src="Images+Videos/FB Icon.jpg" alt="Facebook"></a>
            <a href="https://x.com/PodsForSquads" target="_blank"><img src="Images+Videos/twitter icon.png"
                    alt="Twitter"></a>
            <a href="https://www.instagram.com/podsforsquads/" target="_blank"><img src="Images+Videos/IG Icon.jpg"
                    alt="Instagram"></a>
        </div>
    </footer>

    <!-- Include the Firebase and Upload scripts -->
    <script src="FirebaseConfig.js" type="module"></script>
    <script src="Upload.js" type="module"></script>
    <script src="LightDarkMode.js"></script>
</body>

</html>
