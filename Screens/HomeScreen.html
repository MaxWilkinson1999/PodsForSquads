<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Streaming Service</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #FFFFFF;
            color: #000000;
        }
        header {
            background-color: #FF9494;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #000000;
            margin: 0 1em;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 2em 1em;
        }
        .carousel, .section {
            margin: 2em 0;
        }
        .carousel, .section {
            display: flex;
            overflow-x: auto;
            gap: 1em;
            padding: 0 1em;
        }
        .carousel::-webkit-scrollbar, .section::-webkit-scrollbar {
            display: none;
        }
        .podcast-item {
            min-width: 200px;
            cursor: pointer;
        }
        .podcast-item img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #FF9494;
            padding: 1em;
            text-align: center;
        }
        .footer-links, .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .footer-links a, .social-media a {
            color: #000000;
            text-decoration: none;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .show-more-btn {
            background-color: #FF9494;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PodcastStream</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Browse</a>
            <a href="#">Categories</a>
            <a href="#">My Podcasts</a>
            <a href="#">Account</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search podcasts" id="searchInput" onkeypress="handleKeyPress(event)">
            <button onclick="searchPodcasts()">Search</button>
        </div>
        <div class="profile-icon">
            <img src="profile-icon.png" alt="User Profile">
        </div>
    </header>

    <div class="hero">
        <h1>Featured Podcasts</h1>
        <div class="carousel" id="featuredPodcasts">
            <!-- Featured podcasts will be inserted here -->
        </div>
        <button>Listen Now</button>
    </div>

    <div class="section">
        <h2>Trending Podcasts</h2>
        <div class="carousel" id="trendingPodcasts">
            <!-- Trending podcasts will be inserted here -->
        </div>
    </div>

    <div class="section">
        <h2>New Releases</h2>
        <div class="carousel" id="newReleases">
            <!-- New releases will be inserted here -->
        </div>
    </div>

    <div id="categoriesContainer">
        <!-- Dynamic genre sections will be inserted here -->
    </div>
    <button class="show-more-btn" onclick="showMoreGenres()">Show More</button>

    <div id="podcastModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- Podcast details will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>

    <script>
   
    </script>
</body>
</html>
