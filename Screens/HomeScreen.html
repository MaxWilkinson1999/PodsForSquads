<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Streaming Service</title>
    <style>
        :root {
            --background-color: #FFFFFF;
            --text-color: #000000;
            --header-background-color: #FF9494;
            --header-text-color: #000000;
        }

        body {
            font-family: 'proxima-nova', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            --background-color: #000000;
            --text-color: #ff9494;
            --header-background-color: #333333;
            --header-text-color: #ff9494;
        }

        header {
            background-color: var(--header-background-color);
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--header-text-color);
        }

        nav a {
            color: var(--header-text-color);
            margin: 0 1em;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 2em 1em;
        }

        .carousel, .section {
            margin: 2em 0;
        }

        .carousel, .section {
            display: flex;
            overflow-x: auto;
            gap: 1em;
            padding: 0 1em;
        }

        .carousel::-webkit-scrollbar, .section::-webkit-scrollbar {
            display: none;
        }

        .podcast-item {
            min-width: 200px;
            cursor: pointer;
        }

        .podcast-item img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: var(--header-background-color);
            padding: 1em;
            text-align: center;
            color: var(--header-text-color);
        }

        .footer-links, .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .footer-links a, .social-media a {
            color: var(--header-text-color);
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .show-more-btn {
            background-color: #FF9494;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }

        .social-media a {
            display: block;
            width: 32px;
            height: 32px;
        }

        .social-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

#scrollToTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      
    }

    </style>
</head>
<body>
    <header>
        <div class="logo">PodsForSquads</div>
        <nav>
            <a href="HomeScreen.html">Home</a>
            <a href="#">Browse</a>
            <a href="#">Categories</a>
            <a href="Playlists.html">Playlists</a>
            <a href="#">Account</a>
            <a href = "Upload.html">Upload</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search podcasts" id="searchInput" onkeypress="handleKeyPress(event)">
            <button onclick="searchPodcasts()">Search</button>
        </div>
        <div class="profile-icon">
            <img src="profile-icon.png" alt="User Profile">
        </div>
        <button id="theme-toggle">Toggle Theme</button>
    </header>

    <div class="hero">
        <h1>Featured Podcasts</h1>
        <div class="carousel" id="featuredPodcasts">
            <!-- Podcast items will go here -->
        </div>
    </div>

    <div class="section">
        <h2>Trending Podcasts</h2>
        <div class="carousel" id="trendingPodcasts">
            <!-- Podcast items will go here -->
        </div>
    </div>

    <div class="section">
        <h2>New Releases</h2>
        <div class="carousel" id="newReleases">
            <!-- Podcast items will go here -->
        </div>
    </div>

    <div id="categoriesContainer">
        <!-- Categories will go here -->
    </div>
    <button class="show-more-btn" onclick="showMoreGenres()">Show More</button>

    <div id="podcastModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- Modal content will go here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61560365679571" target="_blank">
                <img src="Images/Facebook_Logo_2023.png" alt="Facebook">
            </a>
            <a href="https://x.com/PodsForSquads" target="_blank">
                <img src="Images/twitter-new-2023-x-logo-white-background-vector_1017-45422.avif" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/podsforsquads/" target="_blank">
                <img src="Images/Instagram_icon.png.webp" alt="Instagram">
            </a>
        </div>
    </footer>

<button id="scrollToTopBtn" onclick="scrollToTop()">Top Of Screen</button>

<script>
  
  var mybutton = document.getElementById("scrollToTopBtn");

  window.onscroll = function() {
    scrollFunction();
  };

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }

  
  function scrollToTop() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
  }
</script>


</body>
</html>
