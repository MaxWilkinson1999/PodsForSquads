<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/LoginStyle.css">
    <style>
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-section">
            <!-- Logo -->
            <div class="logo">
                <img src="../Images+Videos/Website_Logo.png" alt="Logo">
            </div>
            <h2>Login to Your Account</h2>
            <p>Login using</p>
            <!-- Social Login Button -->
            <div class="social-login">
                <div id="gSignInWrapper">
                    <div id="customBtn" class="customGPlusSignIn">
                        <span class="icon"></span>
                    </div>
                </div>
            </div>
            <div class="or-divider">
                <span>OR</span>
            </div>
            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <label for="email">Email or Username</label>
                <input type="email" id="email" placeholder="Email or Username" required>
                <div id="email-error" class="error"></div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <div id="password-error" class="error"></div>
                <button type="submit">Sign In</button>
                <a href="#" id="forgot-password-link" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
        <!-- Signup Section -->
        <div class="signup-section">
            <!-- GIF Animation -->
            <div class="animated-container">
                <div class="tenor-gif-embed" data-postid="12388374554003720031" data-share-method="host"
                    data-aspect-ratio="1.35326" data-width="100%">
                    <a
                        href="https://tenor.com/view/h3-h3-podcast-h3-fousey-h3-podcast-fousey-h3-podcast-fouseytube-gif-12388374554003720031">H3
                        H3 Podcast GIF</a> from
                    <a href="https://tenor.com/search/h3-gifs">H3 GIFs</a>
                </div>
                <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            </div>
            <div class="signup-content">
                <h2>New Here?</h2>
                <p>Endless Stories, One Click Away!</p>
                <button id="signup-button">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Import Firebase -->
    <script type="module">
        // Import the Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBVoIP81JWXonhwnvVrSdIEkaprBuLxvjQ",
            authDomain: "podsforsquads.firebaseapp.com",
            databaseURL: "https://podsforsquads-default-rtdb.firebaseio.com",
            projectId: "podsforsquads",
            storageBucket: "podsforsquads.appspot.com",
            messagingSenderId: "369944495856",
            appId: "1:369944495856:web:d2027932e60be6f17da435"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Redirect to signup page when "Sign Up" button is clicked
        document.getElementById('signup-button').addEventListener('click', function () {
            window.location.href = 'SignUp.html';
        });

        // Google Sign-In
        document.getElementById('customBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log('User logged in with Google:', user);
                window.location.href = '../HomeScreen.html'; // Redirect to home page after successful login
            } catch (error) {
                console.error('Error during Google sign-in:', error.code, error.message);
                alert('Error logging in with Google: ' + error.message);
            }
        });

        // Email and Password Sign-In
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Clear any previous error messages
            document.getElementById('email-error').innerText = '';
            document.getElementById('password-error').innerText = '';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('User logged in:', user);
                window.location.href = '../HomeScreen.html'; // Redirect to home page after successful login
            } catch (error) {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error('Error logging in:', errorCode, errorMessage);

                // Display error messages based on the error code
                if (errorCode === 'auth/user-not-found') {
                    document.getElementById('email-error').innerText = 'No user found with this email!';
                } else if (errorCode === 'auth/wrong-password') {
                    document.getElementById('password-error').innerText = 'Incorrect password!';
                } else if (errorCode === 'auth/invalid-email') {
                    document.getElementById('email-error').innerText = 'Invalid email address!';
                } else {
                    alert('Error logging in: ' + errorMessage);
                }
            }
        });

        // Forgot Password
        document.getElementById('forgot-password-link').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (!email) {
                document.getElementById('email-error').innerText = 'Please enter your email address to reset password.';
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                alert('Password reset email sent! Check your inbox.');
            } catch (error) {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error('Error sending password reset email:', errorCode, errorMessage);

                // Display error messages based on the error code
                if (errorCode === 'auth/user-not-found') {
                    document.getElementById('email-error').innerText = 'No user found with this email!';
                } else if (errorCode === 'auth/invalid-email') {
                    document.getElementById('email-error').innerText = 'Invalid email address!';
                } else {
                    alert('Error sending password reset email: ' + errorMessage);
                }
            }
        });
    </script>
</body>

</html>
