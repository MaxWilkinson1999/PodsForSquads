<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page HTML CSS | Codehal</title>
    <link rel="stylesheet" href="LogInStyle.css">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="sign-link">
                <p>Don't have an account? <a href="register.html" class="register-link">Register</a></p>
            </div>
            <!-- Google Sign-In Button -->
            <div class="google-signin">
                <div id="g_id_onload"
                     data-client_id=""
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>
        </form>
    </div>
    <script src="login.js"></script> <!-- Include the JavaScript file -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src = "LogInScreen.js"></script>
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Handle the sign-in response and send the token to your server
        }
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "YOUR_CLIENT_ID",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),
                { theme: "outline", size: "large" }  // customization attributes
            );
            google.accounts.id.prompt();  // also display the One Tap dialog
        }
    </script>
</body>
</html>
