<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists - Podcast Streaming Service</title>
    <style>
        body {
            font-family: 'proxima-nova', sans-serif;
            margin: 0;
            background-image: linear-gradient(to bottom right, rgb(221, 219, 219), #b7c9e2, rgb(221, 219, 219));
            color: #000000;
        }

        header {
            background-color: #36454F;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 1em;
        }

        nav a {
            color: whitesmoke;
            text-decoration: none;
            position: relative;
            padding: 5px 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #b7c9e2;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #b7c9e2;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .logo {
            color: whitesmoke;
            text-decoration: none;
            position: relative;
            padding: 5px 15px;
            font-size: 35px;
            transition: color 0.3s ease;
        }

        .playlists-container {
            padding: 2em 1em;
            display: flex;
            flex-direction: row;
            gap: 1em;
            overflow-x: auto;
        }

        .new-playlist-box, .playlist-item {
            border-radius: 10px;
            padding: 1em;
            width: 200px;
            height: 200px;
            text-align: center;
            box-sizing: border-box;
            flex: 0 0 auto;
            position: relative;
        }

        .new-playlist-box {
            border: 2px dashed #000; /* Changed to black dashed border */
            cursor: pointer;
            color: #000; /* Changed text color to black */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .playlist-item {
            border: 2px solid #000; /* Changed to black solid border */
        }

        .playlist-item img {
            width: 95%;
            height: auto;
            border-radius: 10px;
        }

        .playlist-item h3 {
            margin: 0;
        }

        .playlist-item p {
            margin: 0;
        }

        .playlist-item button {
            background-color: #FF9494;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            color: #000;
        }

        footer {
            background-color: #36454F;
            padding: 1em;
            text-align: center;
        }

        .footer-links,
        .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .footer-links a,
        .social-media a {
            color: whitesmoke;
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }

        .form-group input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .podcast-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.5em;
        }

        .podcast-option label {
            margin-left: 0.5em;
        }

        .color-picker-container {
            display: flex;
            gap: 1em;
            margin-bottom: 1em;
        }

        .color-picker-container label {
            margin-right: 0.5em;
        }

        .color-picker-container input[type="color"] {
            border: none;
            height: 2em;
            width: 2em;
        }

        .podcast-list {
            list-style-type: none;
            padding: 0;
        }

        .podcast-list li {
            margin-bottom: 1em;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .podcast-list li img {
            width: 50px;
            height: 50px;
            margin-right: 0.5em;
        }

        .banner {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #000000;
            color: #FFFFFF;
            padding: 0.2em 0.5em;
            transform: rotate(-45deg);
            transform-origin: left top;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PodsForSquads</div>
        <nav>
            <a href="MainActivity.html">Home</a>
            <a href="Favorites.html">Favorites</a>
            <a href="playlists.html">Playlists</a>
            <a href="Analytics">Stats</a>
        </nav>
        <div class="profile-icon">
            <img src="profile-icon.png" alt="User Profile">
        </div>
    </header>

    <div class="playlists-container">
        <div class="new-playlist-box" onclick="openNewPlaylistModal()">+ Create New Playlist</div>
        <div id="playlists">
            
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>

    <div id="newPlaylistModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeNewPlaylistModal()">&times;</span>
            <h2>Create New Playlist</h2>
            <div class="form-group">
                <label for="playlistName">Playlist Name:</label>
                <input type="text" id="playlistName" placeholder="Enter playlist name">
            </div>
            <div class="color-picker-container">
                <div>
                    <label for="bannerColor">Banner Color:</label>
                    <input type="color" id="bannerColor" value="#FF9494">
                </div>
                <div>
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" value="#FFFFFF">
                </div>
            </div>
            <div class="form-group">
                <label>Select Podcasts:</label>
                <div id="podcastOptions"></div>
            </div>
            <button onclick="createPlaylist()">Create Playlist</button>
        </div>
    </div>

    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePlaylistModal()">&times;</span>
            <div id="playlistDetails"></div>
        </div>
    </div>

    <script>
        const apiKey = 'cb2038d4dbd841b39dec5309c31b2d6a';
        const apiUrl = 'https://listen-api.listennotes.com/api/v2';
        const options = {
            headers: {
                'X-ListenAPI-Key': apiKey
            }
        };

        async function fetchPodcasts() {
            try {
                const response = await fetch(`${apiUrl}/best_podcasts?genre_id=68`, options);
                const data = await response.json();
                const podcasts = data.podcasts;

                const podcastOptionsContainer = document.getElementById('podcastOptions');
                podcastOptionsContainer.innerHTML = '';

                podcasts.forEach(podcast => {
                    const podcastOption = document.createElement('div');
                    podcastOption.classList.add('podcast-option');
                    podcastOption.innerHTML = `
                        <input type="checkbox" id="podcast-${podcast.id}" value="${podcast.id}" data-title="${podcast.title}" data-image="${podcast.image}">
                        <label for="podcast-${podcast.id}">${podcast.title}</label>
                    `;
                    podcastOptionsContainer.appendChild(podcastOption);
                });
            } catch (error) {
                console.error('Error fetching podcasts:', error);
            }
        }

        function openNewPlaylistModal() {
            document.getElementById('newPlaylistModal').style.display = 'block';
            fetchPodcasts();
        }

        function closeNewPlaylistModal() {
            document.getElementById('newPlaylistModal').style.display = 'none';
        }

        function createPlaylist() {
            const playlistName = document.getElementById('playlistName').value;
            const bannerColor = document.getElementById('bannerColor').value;
            const textColor = document.getElementById('textColor').value;

            const selectedPodcasts = Array.from(document.querySelectorAll('#podcastOptions input[type="checkbox"]:checked')).map(checkbox => ({
                id: checkbox.value,
                title: checkbox.getAttribute('data-title'),
                image: checkbox.getAttribute('data-image')
            }));

            const playlistElement = document.createElement('div');
            playlistElement.classList.add('playlist-item');
            playlistElement.innerHTML = `
                <img src="${selectedPodcasts[0]?.image || ''}" alt="${playlistName}">
                <div class="banner" style="background-color: ${bannerColor}; color: ${textColor};">
                    ${playlistName}
                </div>
            `;
            playlistElement.addEventListener('click', () => openPlaylistModal(selectedPodcasts));
            
            const playlistsContainer = document.getElementById('playlists');
            playlistsContainer.appendChild(playlistElement);

            closeNewPlaylistModal();
        }

        function openPlaylistModal(podcasts) {
            const playlistDetailsContainer = document.getElementById('playlistDetails');
            playlistDetailsContainer.innerHTML = `
                <h2>Playlist</h2>
                <ul class="podcast-list">
                    ${podcasts.map(podcast => `
                        <li onclick="openPodcastModal('${podcast.id}')">
                            <img src="${podcast.image}" alt="${podcast.title}">
                            ${podcast.title}
                        </li>
                    `).join('')}
                </ul>
            `;
            document.getElementById('playlistModal').style.display = 'block';
        }

        function closePlaylistModal() {
            document.getElementById('playlistModal').style.display = 'none';
        }

        function openPodcastModal(podcastId) {
            const modal = document.createElement('div');
            modal.classList.add('modal');
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close" onclick="closePodcastModal()">&times;</span>
                    <h2>Podcast Title</h2>
                    <iframe src="https://www.listennotes.com/c/your-podcast-episode-url/" width="100%" height="150" frameborder="0" allow="autoplay"></iframe>
                    <div id="episodesList">
                        <!-- Episodes list will be injected here -->
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = 'block';

            fetchPodcastEpisodes(podcastId);
        }

        function closePodcastModal() {
            const modal = document.querySelector('.modal');
            if (modal) {
                modal.remove();
            }
        }

        async function fetchPodcastEpisodes(podcastId) {
            try {
                const response = await fetch(`${apiUrl}/podcasts/${podcastId}`, options);
                const data = await response.json();
                const episodes = data.episodes;

                const episodesListContainer = document.getElementById('episodesList');
                episodesListContainer.innerHTML = `
                    <h3>Episodes</h3>
                    <ul>
                        ${episodes.map(episode => `
                            <li>
                                <a href="${episode.audio}" target="_blank">${episode.title}</a>
                            </li>
                        `).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error('Error fetching podcast episodes:', error);
            }
        }
    </script>
</body>
</html>
