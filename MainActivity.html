<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Streaming Service</title>
    <style>
        body {
            font-family: 'proxima-nova', sans-serif;
            margin: 0;
            background-image: linear-gradient(to bottom right,rgb(221, 219, 219),#b7c9e2 ,rgb(221, 219, 219));
            color: #000000;
        }

        header {
            background-color: #36454F;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 1em;
        }

        nav a {
            color: whitesmoke;
            text-decoration: none;
            position: relative;
            padding: 5px 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #b7c9e2;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #b7c9e2;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .logo{
            color: whitesmoke;
            text-decoration: none;
            position: relative;
            padding: 5px 15px;
            font-size: 35px;
            transition: color 0.3s ease
        }

        .hero {
            text-align: center;
            padding: 2em 1em;
        }

        .carousel,
        .section {
            margin: 2em 0;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 1em;
            padding: 1em 2em;
            max-width: 100%;
        }

        .carousel::-webkit-scrollbar,
        .section::-webkit-scrollbar {
            display: none;
        }

        .podcast-item {
            min-width: 200px;
            cursor: pointer;
            text-align: center;
            padding: 0.5em;
            margin: 0.5em 1.5em;
            position: relative;
            transition: transform 0.3s ease;
        }

        .podcast-item:hover {
            transform: scale(1.05);
            z-index: 5;
        }

        .podcast-item img {
            width: 100%;
            border-radius: 10px;
        }

        .podcast-description {
            display: none;
            position: absolute;
            top: 0;
            left: 110%;
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #36454F;
            color: whitesmoke;
            padding: 15px;
            border-radius: 10px;
            z-index: 10;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 1px solid #b7c9e2;
            font-size: 0.9em;
        }

        .podcast-description h4 {
            margin-top: 0;
            color: #b7c9e2;
            border-bottom: 1px solid #b7c9e2;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .podcast-description p {
            margin: 0;
            line-height: 1.4;
        }

        .podcast-description::-webkit-scrollbar {
            width: 8px;
        }

        .podcast-description::-webkit-scrollbar-track {
            background: #36454F;
        }

        .podcast-description::-webkit-scrollbar-thumb {
            background-color: #b7c9e2;
            border-radius: 4px;
        }

        @media (max-width: 1200px) {
            .podcast-description {
                left: auto;
                right: 110%;
            }
        }

        .podcast-item:hover .podcast-description {
            display: block;
        }

        footer {
            background-color:#36454F;
            padding: 1em;
            text-align: center;
        }

        .footer-links,
        .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .footer-links a,
        .social-media a {
            color: whitesmoke;
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            border-radius: 10px;
            padding: 2em;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
            max-height: 70vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .show-more-btn {
            background-color: #FF9494;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .social-media a {
            display: block;
            width: 32px;
            height: 32px;
        }

        .social-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .search-results {
            max-height: 400px;
            overflow-y: auto;
            padding: 1em;
        }

        .play-button-image {
            display: inline-block;
            margin-left: 50px; 
            margin-top: -20000px;
        }

        .play-button {
            width: 200px; 
            height: 200px; 
            cursor: pointer;
            transition: transform 0.2s;
        }

        .play-button:hover {
            transform: scale(1.1); 
            color: #36454F;
        }

        .search-results .podcast-item {
            display: flex;
            gap: 1em;
            padding: 1em 0;
            border-bottom: 1px solid #ccc;
        }

        .search-results .podcast-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .search-wrapper {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px;
        }

        .search-wrapper input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
            border-radius: 20px;
        }

        .search-wrapper button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .search-wrapper button img {
            width: 30px;
            height: 30px;
        }

        .heart-icon {
            font-size: 24px;
            cursor: pointer;
            color: black;
            transition: color 0.3s;
            margin-left: 10px;
            fill: none;
        }

        .heart-icon.filled {
            color: #FF0000;
            fill: currentColor;
        }

        .heart-icon:hover{
            color: #FF0000;
        }

        .profile-icon {
            width: 75px;
            height: 75px;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-header {
            display: flex;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .fixed-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #FFFFFF;
            border-top: 1px solid #FF9494;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .add-to-playlist-icon {
            font-size: 24px;
            cursor: pointer;
            color: black;
            transition: color 0.3s;
            margin-left: 10px;
        }

        .dice-button {
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform: rotate(0deg);
        }

        .dice-button:hover {
            animation: rollDice 0.5s forwards;
        }

        @keyframes rollDice {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }

        .add-to-playlist-icon:hover {
            color: #00BFFF; 
        }

        .playlist-option {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .playlist-option h3 {
            margin-top: 0;
        }

        .playlist-option button {
            background-color: #b7c9e2;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .playlist-option button:hover {
            background-color: grey;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">PodsForSquads</div>
        <nav>
            <a href="Community.html">Community</a>
            <a href="favorites.html">Favorites</a>
            <a href="playlists.html">Playlists</a>
            <a href="Analytics.html">Stats</a>
        </nav>
        <div class="search-bar">
            <div class="search-wrapper">
                <input type="text" placeholder="Search podcasts" id="searchInput" onkeypress="handleKeyPress(event)">
                <button onclick="searchPodcasts()">
                    <img src="search (1).png" alt="Search">
                </button>
            </div>
        </div>
        <div class="dice-button" onclick="playRandomEpisode()">
            🎲
        </div>
        <div class="profile-icon">
            <img src="podsforsquadslogo_noBackground.png" alt="User Profile">
        </div>
    </header>

    <div class="hero">
        <h2>Featured Podcasts</h2>
        <div class="carousel" id="featuredPodcasts"></div>
    </div>
    
    <div class="section">
        <h2>Trending Podcasts</h2>
        <div class="carousel" id="trendingPodcasts"></div>
    </div>
    
    <div class="section">
        <h2>Health Podcasts</h2>
        <div class="carousel" id="sciencePodcasts"></div>
    </div>
    
    <div class="section">
        <h2>Technology Podcasts</h2>
        <div class="carousel" id="technologyPodcasts"></div>
    </div>

    <div id="podcastModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <div id="searchModal" class="modal" onclick="closeSearchModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeSearchModal()">&times;</span>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <div id="playlistSelectionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePlaylistSelectionModal()">&times;</span>
            <h2>Select a Playlist</h2>
            <div id="playlistSelectionContent"></div>
        </div>
    </div>

    <div id="fixedPlayer" class="fixed-player">
        <iframe id="fixedPlayerIframe" src="" height="80px" width="100%" frameborder="0" scrolling="no" loading="lazy"></iframe>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61560365679571" target="_blank"><img src="Facebook_Logo_2023.png" alt="Facebook"></a>
            <a href="https://x.com/PodsForSquads" target="_blank"><img src="twitter-new-2023-x-logo-white-background-vector_1017-45422.avif" alt="Twitter"></a>
            <a href="https://www.instagram.com/podsforsquads/" target="_blank"><img src="Instagram_icon.png.webp" alt="Instagram"></a>
        </div>
    </footer>

    <script>
        const apiKey = 'cb2038d4dbd841b39dec5309c31b2d6a';
    
        function truncateText(text, maxLength) {
            if (text.length > maxLength) {
                return text.substring(0, maxLength) + '...';
            }
            return text;
        }

        async function fetchPodcasts(endpoint, elementId) {
            try {
                const response = await fetch(`https://listen-api.listennotes.com/api/v2/${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'X-ListenAPI-Key': apiKey
                    }
                });
                const data = await response.json();
                console.log(`Data for ${endpoint}:`, data); 
                const container = document.getElementById(elementId);
                container.innerHTML = '';

                if (data.podcasts && data.podcasts.length > 0) {
                    data.podcasts.forEach(podcast => {
                        const podcastElement = document.createElement('div');
                        podcastElement.classList.add('podcast-item');
                        podcastElement.innerHTML = `
                            <img src="${podcast.thumbnail}" alt="${podcast.title}">
                            <h3>${podcast.title}</h3>
                            <p>${podcast.publisher}</p>
                            <div class="podcast-description">
                                <h4>${podcast.title}</h4>
                                <p>${truncateText(podcast.description, 300)}</p>
                            </div>
                        `;
                        podcastElement.addEventListener('click', () => fetchPodcastDetails(podcast.id));
                        container.appendChild(podcastElement);
                    });
                } else {
                    console.log(`No podcasts found for ${endpoint}`);
                    container.innerHTML = '<p>No podcasts available</p>';
                }
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
            }
        }

        async function addToPlaylist(podcastId, title, thumbnail, publisher) {
    const playlistSelectionModal = document.getElementById('playlistSelectionModal');
    const playlistSelectionContent = document.getElementById('playlistSelectionContent');
    
    playlistSelectionContent.innerHTML = '';

    const playlists = JSON.parse(localStorage.getItem('playlists')) || [];

    if (playlists.length === 0) {
        playlistSelectionContent.innerHTML = '<p>You have no playlists. Create a playlist first.</p>';
    } else {
        playlists.forEach(playlist => {
            const playlistElement = document.createElement('div');
            playlistElement.classList.add('playlist-option');
            playlistElement.innerHTML = `
                <h3>${playlist.name}</h3>
                <button onclick="addPodcastToPlaylist(${playlist.id}, '${podcastId}', '${title.replace(/'/g, "\\'")}', '${thumbnail}', '${publisher.replace(/'/g, "\\'")}')">Add to this playlist</button>
            `;
            playlistSelectionContent.appendChild(playlistElement);
        });
    }

    playlistSelectionModal.style.display = 'block';
}

async function addPodcastToPlaylist(playlistId, podcastId, title, thumbnail, publisher) {
    const playlists = JSON.parse(localStorage.getItem('playlists')) || [];
    const playlist = playlists.find(p => p.id === parseInt(playlistId));

    if (playlist) {
        if (!playlist.podcasts.some(p => p.id === podcastId)) {
            const newPodcast = {
                id: podcastId,
                title: title,
                thumbnail: thumbnail,
                publisher: publisher
            };
            playlist.podcasts.push(newPodcast);
            if (!playlist.coverImage || playlist.coverImage === 'default-playlist-image.jpg') {
                playlist.coverImage = thumbnail;
            }
            localStorage.setItem('playlists', JSON.stringify(playlists));
            alert(`"${title}" has been added to "${playlist.name}"`);
        } else {
            alert(`"${title}" is already in "${playlist.name}"`);
        }
    } else {
        alert('Playlist not found');
    }

    closePlaylistSelectionModal();
}
        function closePlaylistSelectionModal() {
            document.getElementById('playlistSelectionModal').style.display = 'none';
        }

        async function fetchPodcastDetails(podcastId) {
            closeSearchModal();
            const response = await fetch(`https://listen-api.listennotes.com/api/v2/podcasts/${podcastId}`, {
                method: 'GET',
                headers: {
                    'X-ListenAPI-Key': apiKey
                }
            });

            const podcast = await response.json();
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <div class="modal-header">
                    <h2>${podcast.title}</h2>
                    <span class="heart-icon" onclick="toggleFavorite(this, '${podcast.id}', '${podcast.title}', '${podcast.thumbnail}', '${podcast.publisher}')">&#9825;</span>
                    <span class="add-to-playlist-icon" onclick="addToPlaylist('${podcast.id}', '${podcast.title}', '${podcast.thumbnail}', '${podcast.publisher}')">+</span>
                </div>
                <div class="podcast-details">
                    <img src="${podcast.thumbnail}" alt="${podcast.title}" class="podcast-thumbnail">
                    <a href="https://www.listennotes.com/c/${podcast.id}/embed/" target="_blank" class="play-button-image">
                        <img src="play_button.png" alt="Play Podcast" class="play-button">
                    </a>
                </div>
                <p><strong>Publisher:</strong> ${podcast.publisher}</p>
                <p><strong>Description:</strong> ${podcast.description}</p>
            `;
            document.getElementById('podcastModal').style.display = 'block';

            document.getElementById('fixedPlayer').style.display = 'none';
            document.getElementById('fixedPlayerIframe').src = '';
        }

        function closeModal() {
            document.getElementById('podcastModal').style.display = 'none';
            document.getElementById('fixedPlayer').style.display = 'none';
            document.getElementById('fixedPlayerIframe').src = '';
        }

        function closeSearchModal() {
            document.getElementById('searchModal').style.display = 'none';
        }

        function searchPodcasts() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                fetch(`https://listen-api.listennotes.com/api/v2/search?q=${encodeURIComponent(query)}&type=podcast`, {
                    method: 'GET',
                    headers: {
                        'X-ListenAPI-Key': apiKey
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const searchResults = document.getElementById('searchResults');
                    searchResults.innerHTML = '';

                    data.results.forEach(podcast => {
                        const podcastElement = document.createElement('div');
                        podcastElement.classList.add('podcast-item');
                        podcastElement.innerHTML = `
                            <img src="${podcast.thumbnail}" alt="${podcast.title_original}">
                            <div>
                                <h3>${podcast.title_original}</h3>
                                <p>${podcast.publisher_original}</p>
                            </div>
                        `;
                        podcastElement.addEventListener('click', () => fetchPodcastDetails(podcast.id));
                        searchResults.appendChild(podcastElement);
                    });

                    document.getElementById('searchModal').style.display = 'block';
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchPodcasts();
            }
        }

        async function fetchRandomPodcast() {
            try {
                const response = await fetch('https://listen-api.listennotes.com/api/v2/just_listen', {
                    method: 'GET',
                    headers: {
                        'X-ListenAPI-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching random podcast:', error);
            }
        }

        async function playRandomEpisode() {
            try {
                const podcast = await fetchRandomPodcast();
                if (!podcast) {
                    console.log('No podcast found');
                    return;
                }

                const fixedPlayer = document.getElementById('fixedPlayer');
                const fixedPlayerIframe = document.getElementById('fixedPlayerIframe');
                
                fixedPlayerIframe.src = `https://www.listennotes.com/embedded/e/${podcast.id}`;
                fixedPlayer.style.display = 'block';
            } catch (error) {
                console.error('Error playing random episode:', error);
            }
        }

        function toggleFavorite(element, podcastId, title, thumbnail, publisher) {
            element.classList.toggle('filled');
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const isFavorite = favorites.some(fav => fav.id === podcastId);

            if (isFavorite) {
                const updatedFavorites = favorites.filter(fav => fav.id !== podcastId);
                localStorage.setItem('favorites', JSON.stringify(updatedFavorites));
            } else {
                const newFavorite = { id: podcastId, title: title, thumbnail: thumbnail, publisher: publisher };
                favorites.push(newFavorite);
                localStorage.setItem('favorites', JSON.stringify(favorites));
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const carousels = document.querySelectorAll('.carousel');
            carousels.forEach(carousel => {
                let scrollAmount = 0;
                const scrollStep = 1;
                const scrollInterval = 30;
                let scrollIntervalId;

                function startScrolling() {
                    scrollIntervalId = setInterval(() => {
                        if (scrollAmount >= carousel.scrollWidth / 2) {
                            scrollAmount = 0;
                            carousel.scrollLeft = 0;
                        } else {
                            scrollAmount += scrollStep;
                            carousel.scrollLeft = scrollAmount;
                        }
                    }, scrollInterval);
                }

                function stopScrolling() {
                    clearInterval(scrollIntervalId);
                }

                carousel.addEventListener('mouseover', stopScrolling);
                carousel.addEventListener('mouseout', startScrolling);

                startScrolling(); 
            });

            fetchPodcasts('best_podcasts?genre_id=68', 'featuredPodcasts');    
            fetchPodcasts('best_podcasts?genre_id=93', 'trendingPodcasts');    
            fetchPodcasts('best_podcasts?genre_id=71', 'sciencePodcasts');     
            fetchPodcasts('best_podcasts?genre_id=98', 'technologyPodcasts');  
        });

       
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
