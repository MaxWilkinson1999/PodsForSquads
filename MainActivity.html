<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Streaming Service</title>
    <style>
        body {
            font-family: 'proxima-nova', sans-serif;
            margin: 0;
            background-color: #FFFFFF;
            color: #000000;
        }
        header {
            background-color: #FF9494;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #000000;
            margin: 0 1em;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 2em 1em;
        }
        .carousel, .section {
            margin: 2em 0;
        }
        .carousel, .section {
            display: flex;
            overflow-x: auto;
            gap: 1em;
            padding: 0 1em;
        }
        .carousel::-webkit-scrollbar, .section::-webkit-scrollbar {
            display: none;
        }
        .podcast-item {
            min-width: 200px;
            cursor: pointer;
        }
        .podcast-item img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #FF9494;
            padding: 1em;
            text-align: center;
        }
        .footer-links, .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .footer-links a, .social-media a {
            color: #000000;
            text-decoration: none;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .show-more-btn {
            background-color: #FF9494;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .social-media a {
            display: block;
            width: 32px; 
            height: 32px; 
        }

        .social-media img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 50%; 
        }

        .search-results {
            max-height: 400px;
            overflow-y: auto;
            padding: 1em;
        }

        .search-results .podcast-item {
            display: flex;
            gap: 1em;
            padding: 1em 0;
            border-bottom: 1px solid #ccc;
        }

        .search-results .podcast-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .search-wrapper {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px;
        }

        .search-wrapper input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
            border-radius: 20px;
        }

        .search-wrapper button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .search-wrapper button img {
            width: 20px;
            height: 20px;
        }

        .heart-icon {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s;
            margin-left: 10px;
        }
        .heart-icon.filled {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PodsForSquads</div>
        <nav>
            <a href="#">Following</a>
            <a href="favorites.html">Favorites</a>
            <a href="playlists.html">Playlists</a>
            <a href="#">Account</a>
        </nav>
        <div class="search-bar">
            <div class="search-wrapper">
                <input type="text" placeholder="Search podcasts" id="searchInput" onkeypress="handleKeyPress(event)">
                <button onclick="searchPodcasts()">
                    <img src="search (1).png" alt="Search">
                </button>
            </div>
        </div>
        <div class="profile-icon">
            <img src="pfp-icon2.png" alt="User Profile">
        </div>
    </header>

    <div class="hero">
        <h1>Featured Podcasts</h1>
        <div class="carousel" id="featuredPodcasts"></div>
    </div>

    <div class="section">
        <h2>Trending Podcasts</h2>
        <div class="carousel" id="trendingPodcasts"></div>
    </div>

    <!-- Podcast Details Modal -->
    <div id="podcastModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Search Results Modal -->
    <div id="searchModal" class="modal" onclick="closeSearchModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeSearchModal()">&times;</span>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61560365679571" target="_blank"><img src="Facebook_Logo_2023.png" alt="Facebook"></a>
            <a href="https://x.com/PodsForSquads" target="_blank"><img src="twitter-new-2023-x-logo-white-background-vector_1017-45422.avif" alt="Twitter"></a>
            <a href="https://www.instagram.com/podsforsquads/" target="_blank"><img src="Instagram_icon.png.webp" alt="Instagram"></a>
        </div>
    </footer>

    <script>
        const apiKey = 'cb2038d4dbd841b39dec5309c31b2d6a';
        const podcastLimit = 5;

        async function fetchPodcasts(endpoint, elementId) {
            const response = await fetch(`https://listen-api.listennotes.com/api/v2/${endpoint}&limit=${podcastLimit}`, {
                method: 'GET',
                headers: {
                    'X-ListenAPI-Key': apiKey
                }
            });

            const data = await response.json();
            const container = document.getElementById(elementId);
            container.innerHTML = '';

            data.podcasts.forEach(podcast => {
                const podcastElement = document.createElement('div');
                podcastElement.classList.add('podcast-item');
                podcastElement.innerHTML = `
                    <img src="${podcast.thumbnail}" alt="${podcast.title}">
                    <h3>${podcast.title}</h3>
                    <p>${podcast.publisher}</p>
                `;
                podcastElement.addEventListener('click', () => fetchPodcastDetails(podcast.id));
                container.appendChild(podcastElement);
            });
        }

       
        async function fetchPodcastDetails(podcastId) {
            const response = await fetch(`https://listen-api.listennotes.com/api/v2/podcasts/${podcastId}`, {
                method: 'GET',
                headers: {
                    'X-ListenAPI-Key': apiKey
                }
            });

            const podcast = await response.json();
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2>${podcast.title}</h2>
                <img src="${podcast.thumbnail}" alt="${podcast.title}">
                <p><strong>Publisher:</strong>
                <p>${podcast.publisher} <span class="heart-icon" onclick="toggleFavorite(this, '${podcast.id}', '${podcast.title}', '${podcast.thumbnail}', '${podcast.publisher}')">&#9825;</span></p>
                <p><strong>Description:</strong>
                <p>${podcast.description}</p>
            `;
            document.getElementById('podcastModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('podcastModal').style.display = 'none';
        }

        function closeSearchModal() {
            document.getElementById('searchModal').style.display = 'none';
        }

        function searchPodcasts() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                fetch(`https://listen-api.listennotes.com/api/v2/search?q=${query}&type=podcast`, {
                    method: 'GET',
                    headers: {
                        'X-ListenAPI-Key': apiKey
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const searchResults = document.getElementById('searchResults');
                    searchResults.innerHTML = '';

                    data.results.forEach(podcast => {
                        const podcastElement = document.createElement('div');
                        podcastElement.classList.add('podcast-item');
                        podcastElement.innerHTML = `
                            <img src="${podcast.thumbnail}" alt="${podcast.title_original}">
                            <div>
                                <h3>${podcast.title_original}</h3>
                                <p>${podcast.publisher_original}</p>
                            </div>
                        `;
                        podcastElement.addEventListener('click', () => fetchPodcastDetails(podcast.id));
                        searchResults.appendChild(podcastElement);
                    });

                    document.getElementById('searchModal').style.display = 'block';
                });
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchPodcasts();
            }
        }

        function toggleFavorite(element, podcastId, title, thumbnail, publisher) {
            element.classList.toggle('filled');
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const isFavorite = favorites.some(fav => fav.id === podcastId);

            if (isFavorite) {
                const updatedFavorites = favorites.filter(fav => fav.id !== podcastId);
                localStorage.setItem('favorites', JSON.stringify(updatedFavorites));
            } else {
                const newFavorite = { id: podcastId, title: title, thumbnail: thumbnail, publisher: publisher };
                favorites.push(newFavorite);
                localStorage.setItem('favorites', JSON.stringify(favorites));
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchPodcasts('best_podcasts?genre_id=68', 'featuredPodcasts');
            fetchPodcasts('best_podcasts?genre_id=93', 'trendingPodcasts');
        });
    </script>
</body>
</html>
